<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delcom - Comment Moderator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="w-[380px] min-h-[500px] bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white font-sans overflow-hidden">
  <div class="relative">
    <!-- Background gradient orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <!-- Login View -->
    <div id="login-view" class="view p-6 relative z-10">
      <div class="glass-card-solid p-6">
        <!-- Logo -->
        <div class="text-center mb-6">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-600 shadow-lg shadow-primary-500/30 mb-3">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              <path d="M9 12l2 2 4-4"/>
            </svg>
          </div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-white/70 bg-clip-text text-transparent">Delcom</h1>
          <p class="text-sm text-white/50 mt-1">Comment Moderator</p>
        </div>

        <!-- OAuth Buttons -->
        <div class="space-y-3 mb-4">
          <button type="button" class="w-full py-3 px-4 rounded-xl font-medium text-white/90
                  bg-white/10 border border-white/20 hover:bg-white/20
                  transition-all duration-300 flex items-center justify-center gap-3"
                  id="google-login-btn">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <div class="relative flex items-center gap-3 my-4">
          <div class="flex-1 h-px bg-white/10"></div>
          <span class="text-xs text-white/40">or</span>
          <div class="flex-1 h-px bg-white/10"></div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-white/70 mb-1.5">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required
                   class="input-field">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-white/70 mb-1.5">Password</label>
            <input type="password" id="password" placeholder="••••••••" required
                   class="input-field">
          </div>
          <button type="submit" class="btn-primary" id="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader"></span>
          </button>
        </form>

        <!-- Error Message -->
        <div id="login-error" class="mt-4 p-3 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm hidden"></div>

        <!-- Footer -->
        <p class="text-center text-sm text-white/40 mt-6">
          Don't have an account?
          <a href="#" id="open-register" class="text-primary-400 hover:text-primary-300 transition-colors">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view hidden p-6 relative z-10">
      <div class="glass-card-solid p-5">
        <!-- Header -->
        <div class="flex items-center justify-between mb-5">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center font-bold text-lg shadow-lg shadow-primary-500/20">
              <span id="user-initial">U</span>
            </div>
            <div>
              <h2 id="user-name" class="font-semibold text-white">User</h2>
              <span id="user-plan" class="text-xs px-2 py-0.5 rounded-full bg-primary-500/20 text-primary-400 font-medium">Free</span>
            </div>
          </div>
          <button class="p-2 rounded-lg bg-white/5 hover:bg-white/10 text-white/60 hover:text-white transition-all"
                  id="logout-btn" title="Logout">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 gap-3 mb-5">
          <div class="stat-card">
            <div class="w-10 h-10 rounded-lg bg-blue-500/20 flex items-center justify-center text-blue-400">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
              </svg>
            </div>
            <div>
              <span id="stat-scanned" class="text-xl font-bold text-white">0</span>
              <span class="block text-xs text-white/50">Scanned</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="w-10 h-10 rounded-lg bg-red-500/20 flex items-center justify-center text-red-400">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
              </svg>
            </div>
            <div>
              <span id="stat-deleted" class="text-xl font-bold text-white">0</span>
              <span class="block text-xs text-white/50">Deleted</span>
            </div>
          </div>
        </div>

        <!-- Usage Bar -->
        <div class="mb-5">
          <div class="flex items-center justify-between text-sm mb-2">
            <span class="text-white/60">Daily Usage</span>
            <span id="usage-text" class="text-white/80 font-medium">0 / 10</span>
          </div>
          <div class="h-2 bg-white/10 rounded-full overflow-hidden">
            <div id="usage-fill" class="h-full bg-gradient-to-r from-primary-500 to-primary-400 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
        </div>

        <!-- Platform Status -->
        <div class="mb-5">
          <h3 class="text-sm font-medium text-white/70 mb-3">Connected Platforms</h3>
          <div id="platform-list" class="space-y-2">
            <!-- Platforms will be inserted here -->
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-secondary text-sm" id="scan-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            Scan Page
          </button>
          <button class="btn-primary text-sm py-2.5" id="open-dashboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
              <polyline points="15,3 21,3 21,9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Dashboard
          </button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="mt-4 p-3 rounded-xl text-sm hidden">
          <span class="status-icon"></span>
          <span class="status-text"></span>
        </div>
      </div>
    </div>

    <!-- Scanning Overlay -->
    <div id="scanning-overlay" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
      <div class="glass-card-solid p-6 text-center mx-6">
        <div class="relative w-20 h-20 mx-auto mb-4 flex items-center justify-center">
          <div class="scan-ring"></div>
          <div class="scan-ring"></div>
          <div class="scan-ring"></div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-primary-400 relative z-10">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-white mb-1">Scanning Comments</h3>
        <p id="scan-progress" class="text-sm text-white/60 mb-4">Analyzing...</p>
        <button class="btn-secondary text-sm px-6" id="cancel-scan">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
